[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = Readme
[ModuleBuild::Custom]
[AutoVersion]
[PkgVersion]
[PodWeaver]
[AutoPrereqs]
[Prereqs / BuildRequires]
ExtUtils::CBuilder  = 0
Capture::Tiny  = 0
ExtUtils::XSpp  = 0.17_02
ExtUtils::Typemaps::STL::String = 0
[Prereqs / TestRequires]
Test::Differences = 0
B::Utils = 0
[Prereqs]
B::Replace = 0
[NextRelease]
[PodSyntaxTests]
[MetaJSON]
[MetaResources]
repository.url      = git://github.com/tsee/jit-experiments.git
repository.type     = git
[@Git]
